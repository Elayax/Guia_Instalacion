<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga Masiva - Sistema UPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-body: #333333;
            --bg-card: #424242;
            --text-main: #ffffff;
            --primary: #d32f2f;
            --success: #388e3c;
        }
        body {
            background-color: var(--bg-body) !important;
            color: var(--text-main) !important;
        }
        .app-header {
            background-color: #ffffff !important;
            color: #2c2c2c !important;
            box-shadow: 0 4px 20px 0px rgba(0, 0, 0, 0.14);
        }
        .app-header span { color: #2c2c2c !important; }
        .nav-link { color: #555 !important; font-weight: 600; }
        .nav-link.active { color: var(--primary) !important; border-bottom: 3px solid var(--primary); }
        
        .card {
            background-color: var(--bg-card) !important;
            border: 1px solid #555;
            box-shadow: 0 1px 20px 0px rgba(0, 0, 0, 0.2);
        }
        .card-header { background-color: #2c2c2c !important; border-bottom: 1px solid #555; }
        .form-control, .form-select {
            background-color: #2c2c2c !important;
            border: 1px solid #666 !important;
            color: #fff !important;
        }
        h4, h5 { color: #fff !important; }
        .text-muted { color: #9a9a9a !important; }
        .alert-info { background-color: rgba(56, 142, 60, 0.1); border: 1px solid var(--success); color: var(--success); }
    </style>
</head>
<body>

    <!-- HEADER UNIFICADO -->
    <header class="app-header">
        <div style="display: flex; align-items: center; gap: 15px;">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="40">
            <span style="font-weight: 700; font-size: 1.2rem; letter-spacing: 1px;">SISTEMA UPS <span style="color:var(--highlight)">MANAGER</span></span>
        </div>
        
        <nav class="nav-links">
            <a href="{{ url_for('main.index') }}" class="nav-link">CALCULADORA</a>
            <a href="{{ url_for('main.equipos') }}" class="nav-link">EDICIÓN EQUIPOS</a>
            <a href="{{ url_for('main.gestion') }}" class="nav-link">GESTIÓN BD</a>
            <a href="{{ url_for('main.carga_masiva') }}" class="nav-link active">CARGA MASIVA</a>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow border-0">
                    <div class="card-header p-4 d-flex justify-content-between align-items-center">
                        <h4 class="mb-0"><i class="fas fa-cloud-upload-alt me-2"></i> Importación de Datos</h4>
                        <span class="badge bg-secondary">CSV</span>
                    </div>
                    <div class="card-body p-5">
                        
                        <!-- SECCIÓN DE DESCARGA DE PLANTILLAS -->
                        <div class="alert alert-info border-0 shadow-sm mb-4" role="alert">
                            <h5 class="alert-heading"><i class="fas fa-info-circle"></i> Instrucciones</h5>
                            <p class="mb-0 text-muted">Descarga la plantilla correspondiente, llena los datos respetando los encabezados y sube el archivo para actualizar la base de datos.</p>
                        </div>

                        <div class="row mb-4 g-3">
                            <div class="col-md-6">
                                <a href="{{ url_for('main.descargar_plantilla', tipo='ups') }}" class="btn btn-outline-primary w-100 py-3 border-2 fw-bold">
                                    <i class="fas fa-file-csv fa-lg mb-2 d-block"></i>
                                    Plantilla Equipos UPS
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a href="{{ url_for('main.descargar_plantilla', tipo='clientes') }}" class="btn btn-outline-success w-100 py-3 border-2 fw-bold">
                                    <i class="fas fa-file-csv fa-lg mb-2 d-block"></i>
                                    Plantilla Clientes
                                </a>
                            </div>
                        </div>

                        <hr class="my-4 text-muted">

                        <!-- FORMULARIO DE CARGA -->
                        <form method="POST" enctype="multipart/form-data">
                            <div class="mb-4">
                                <label class="form-label fw-bold" style="color: var(--primary);">1. Seleccionar Archivo CSV</label>
                                <input type="file" name="archivo_csv" class="form-control form-control-lg" required accept=".csv">
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label fw-bold" style="color: var(--primary);">2. Destino de los Datos</label>
                                <select name="tipo_carga" class="form-select form-select-lg">
                                    <option value="ups">Catálogo de Equipos UPS (ups_specs)</option>
                                    <option value="clientes">Base de Datos de Clientes</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg fw-bold" style="color: #1e1e2f;">
                                    <i class="fas fa-upload me-2"></i> PROCESAR ARCHIVO
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
