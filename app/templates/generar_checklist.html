<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Checklist - {{ pedido }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --accent-red: #ff453a;
            --accent-red-dim: #cf2e26;
            --text-main: #f5f5f7;
            --text-sec: #a1a1a6;
            --bg-body: #1c1c1e;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: var(--bg-body);
            background-image:
                radial-gradient(circle at 50% 0%, rgba(60, 60, 60, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 85% 30%, rgba(60, 20, 20, 0.15) 0%, transparent 40%);
            background-attachment: fixed;
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
        }

        .app-header {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .glass-card {
            background: rgba(30, 30, 30, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .form-control, .form-select, textarea {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            border-radius: 10px;
            padding: 0.75rem;
        }

        .form-control:focus, .form-select:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-red);
            color: var(--text-main);
            box-shadow: 0 0 0 0.25rem rgba(255, 69, 58, 0.15);
        }

        .form-label {
            color: var(--text-sec);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background: var(--accent-red);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--accent-red-dim);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 69, 58, 0.4);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--accent-red);
        }

        .info-display {
            background: rgba(255, 69, 58, 0.1);
            border-left: 3px solid var(--accent-red);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .info-label {
            color: var(--text-sec);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .info-value {
            color: var(--text-main);
            font-size: 1.1rem;
            font-weight: 600;
        }

        textarea {
            min-height: 100px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="d-flex align-items-center gap-3">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="40">
            <span style="font-weight:700; font-size:1.2rem; letter-spacing:1px; color: #fff;">GENERAR <span style="color:var(--accent-red)">CHECKLIST</span></span>
        </div>
        <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-sm btn-outline-light">
            <i class="bi bi-arrow-left me-2"></i>Volver al Dashboard
        </a>
    </header>

    <div class="container mt-4" style="max-width: 900px;">
        <!-- Información del Proyecto -->
        <div class="glass-card">
            <div class="section-title">
                <i class="bi bi-info-circle-fill"></i>
                Información del Proyecto
            </div>
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="info-display">
                        <div class="info-label">Pedido</div>
                        <div class="info-value">{{ pedido }}</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="info-display">
                        <div class="info-label">Cliente</div>
                        <div class="info-value">{{ proyecto.cliente_snap or 'N/A' }}</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="info-display">
                        <div class="info-label">Modelo UPS</div>
                        <div class="info-value">{{ proyecto.modelo_snap or 'N/A' }}</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulario de Checklist -->
        <form method="POST" action="{{ url_for('documents.generar_checklist', pedido=pedido) }}">
            <div class="glass-card">
                <div class="section-title">
                    <i class="bi bi-clipboard-check"></i>
                    Datos del Checklist
                </div>

                <div class="row g-3">
                    <!-- Área / Frente -->
                    <div class="col-md-6">
                        <label class="form-label">Área / Frente</label>
                        <input type="text" class="form-control" name="area_frente"
                               placeholder="Ej: Datacenter, Sala de Servidores">
                    </div>

                    <!-- Nombre del Jefe -->
                    <div class="col-md-6">
                        <label class="form-label">Nombre del Jefe de Área</label>
                        <input type="text" class="form-control" name="nombre_jefe"
                               placeholder="Nombre completo">
                    </div>

                    <!-- Dirección de Instalación -->
                    <div class="col-md-12">
                        <label class="form-label">Dirección de Instalación</label>
                        <textarea class="form-control" name="direccion_instalacion"
                                  placeholder="Dirección completa donde está instalado el equipo"></textarea>
                    </div>

                    <!-- Observaciones para conexión -->
                    <div class="col-md-12">
                        <label class="form-label">Observaciones para Conexión Baterías - UPS</label>
                        <textarea class="form-control" name="observaciones_conexion"
                                  placeholder="Observaciones técnicas sobre la conexión entre el banco de baterías y el UPS"></textarea>
                    </div>

                    <!-- Comentarios -->
                    <div class="col-md-12">
                        <label class="form-label">Comentarios Generales</label>
                        <textarea class="form-control" name="comentarios"
                                  placeholder="Comentarios sobre seguridad, calidad, medio ambiente o generales"></textarea>
                    </div>

                    <div class="col-md-12">
                        <hr style="border-color: rgba(255,255,255,0.1); margin: 1rem 0;">
                        <h6 style="color: var(--text-sec); margin-bottom: 1rem;">Información de Contacto</h6>
                    </div>

                    <!-- Nombre de Contacto -->
                    <div class="col-md-12">
                        <label class="form-label">Nombre del Contacto en Sitio</label>
                        <input type="text" class="form-control" name="nombre_contacto"
                               placeholder="Nombre de la persona de contacto">
                    </div>

                    <!-- Teléfono de Contacto -->
                    <div class="col-md-6">
                        <label class="form-label">Teléfono de Contacto</label>
                        <input type="tel" class="form-control" name="telefono_contacto"
                               placeholder="(000) 000-0000">
                    </div>

                    <!-- Email de Contacto -->
                    <div class="col-md-6">
                        <label class="form-label">Email de Contacto</label>
                        <input type="email" class="form-control" name="email_contacto"
                               placeholder="contacto@ejemplo.com">
                    </div>
                </div>
            </div>

            <!-- Botones -->
            <div class="glass-card">
                <div class="d-flex gap-3 justify-content-end">
                    <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-2"></i>Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-file-earmark-pdf me-2"></i>Generar Checklist PDF
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
